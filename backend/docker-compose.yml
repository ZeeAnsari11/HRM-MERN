version: "1"
services:

  backend:
    container_name: node-mern-docker-boilerplate
    build:
      context: ./backend
      dockerfile: docker-setup/node/development/Dockerfile
    networks:
      - default
      - frontend
    volumes:
      - ./backend:/home/node/app
    environment:
      - NODE_ENV=development
    env_file:
      - ./backend/.env
    tty: true
    stdin_open: true
    depends_on:
      - mongo
    ports:
      - "5000:4000"

networks:
  default:
    name: backend-network-mern-docker-boilerplate