version: "3"
services:
  backend:
    container_name: node-mern-docker-boilerplate
    build:
      context: ./backend
      dockerfile: docker-setup/node/production/Dockerfile
    networks:
      - default
      - frontend
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    tty: true
    stdin_open: true
    ports:
      - "4000"

  frontend:
    container_name: react-mern-docker-boilerplate
    build:
      context: ./frontend
      dockerfile: docker-setup/react/production/Dockerfile
    networks:
      - frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    tty: true
    stdin_open: true
    ports:
      - "80:80"
      - "443:443"

networks:
  default:
    name: backend-network-mern-docker-boilerplate
  frontend:
    name: frontend-network-mern-docker-boilerplate